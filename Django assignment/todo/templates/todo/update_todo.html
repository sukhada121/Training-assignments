{% load static %}
<head>

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<section class="vh-100" style="background-color:#dcf7f6">
	<div class="container h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-lg-10 col-xl-11"><br><br>
		  <div class="card text-black" style="border-radius: 25px;">
			<div class="card-body p-md-5">
			  <div class="row justify-content-center">
				<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
				  <h2 style="margin-left:60px;">Update todo</h2>
    <form class="mx-1 mx-md-4" method="POST">
      {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
    <label for="todo_title" class="form-label">Title</label>
    <input type="text" id="todo_title" name="todo_title" class="form-control">
    </div>
    </div>
    <div class="d-flex flex-row align-items-center mb-4">
      <div class="form-outline flex-fill mb-0">
    <label for="task_detail" class="form-label">Description</label>
    <input type="text" id="task_detail" name="task_detail" class="form-control">
  </div>
</div>
    <label for="completion_date" class="form-label">Completion Date:</label>
    <input type="date" id="completion_date" name="completion_date" class="form-control"><br>
  
    <button type="submit" class="btn button-all btn-info" style="margin-left: 32%;margin-top: 7%;">Submit</button>
  </form>
  </div>
  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-2">
  
    <img src="{%static 'todo/update.jpg' %}" class="img-fluid" alt="login image">

  </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</section>
